name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up C compiler
        uses: actions/setup-cxx@v2
        with:
          compiler: gcc

      - name: Build
        run: make

      - name: Run Tests
        run: make test
